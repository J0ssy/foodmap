<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- CSS del Documento -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
</head>
<body>
  <!-- Home -->
  <section class="home">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Foodmap</h1>
          <!-- Loader by: Sagar Joshi -->
          <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
          </svg>
        </div>
      </div>
    </div>
  </section>
  <section class="first-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Foodmap</h1>
          <hr>
          <iframe class="home-resto img-responsive" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d53278.03829834619!2d-70.67002972106937!3d-33.42644070933538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses!2scl!4v1513091335089" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          <iframe class="chinese img-responsive" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d53278.07453695474!2d-70.67106004748555!3d-33.42638166537805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants+chino!5e0!3m2!1ses!2scl!4v1513140710244" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          <iframe class="arabian img-responsive" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d53278.08057671416!2d-70.67123176855492!3d-33.426371824723546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants+arabe!5e0!3m2!1ses!2scl!4v1513141468710" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          <iframe class="japanese img-responsive" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d53278.08661647119!2d-70.6714034896243!3d-33.42636198407048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants+japones!5e0!3m2!1ses!2scl!4v1513141543815" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          <p class="home-resto">Comida cerca de ti</p>
          <p class="chinese">Comida China</p>
          <p class="arabian">Comida Árabe</p>
          <p class="japanese">Comida Japonesa</p>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle btn-filter" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Filtrar Restaurantes
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Chino</a></li>
              <li><a href="#">Árabe</a></li>
              <li><a href="#">Japonés</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="second-section">
    <div class="container">
      <div class="row home-resto">
        <div class="col-xs-4">
          <article class="picture">
            <img class="picture-1 img-responsive" src="assets/img/img01.jpg" alt="Restaurant 01">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-2 img-responsive" src="assets/img/img02.jpg" alt="Restaurant 02">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-3 img-responsive" src="assets/img/img03.jpg" alt="Restaurant 03">

        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-4 img-responsive" src="assets/img/img04.jpg" alt="Restaurant 04">

        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-5 img-responsive" src="assets/img/img05.jpg" alt="Restaurant 05">
          </article>
        </div>
      </div>
      <!-- Comida China-->
      <div class="row chinese">
        <div class="col-xs-4">
          <article class="picture">
            <img class="picture-1 img-responsive" src="assets/img/chino01.jpg" alt="Restaurant 01">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-2 img-responsive" src="assets/img/chino02.jpg" alt="Restaurant 02">

        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-3 img-responsive" src="assets/img/chino03.jpg" alt="Restaurant 03">
          </article>
        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-4 img-responsive" src="assets/img/chino04.jpg" alt="Restaurant 04">
          </article>
        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-5 img-responsive" src="assets/img/chino05.jpg" alt="Restaurant 05">
          </article>
        </div>
      </div>
      <!-- Comida Árabe-->
      <div class="row arabian">
        <div class="col-xs-4">
          <article class="picture">
            <img class="picture-1 img-responsive" src="assets/img/arabe01.jpg" alt="Restaurant 01">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-2 img-responsive" src="assets/img/arabe02.jpg" alt="Restaurant 02">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-3 img-responsive" src="assets/img/arabe03.jpg" alt="Restaurant 03">
          </article>
        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-4 img-responsive" src="assets/img/arabe04.jpg" alt="Restaurant 04">
          </article>
        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-5 img-responsive" src="assets/img/arabe05.jpg" alt="Restaurant 05">
          </article>
        </div>
      </div>
      <!-- Comida Japonesa-->
      <div class="row japanese">
        <div class="col-xs-4">
          <article class="picture">
            <img class="picture-1 img-responsive" src="assets/img/japo01.jpg" alt="Restaurant 01">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-2 img-responsive" src="assets/img/japo02.jpg" alt="Restaurant 02">
          </article>
        </div>
        <div class="col-xs-4">
          <article class="picture">
            <img  class="picture-3" src="assets/img/japo03.jpg" alt="Restaurant 03">
          </article>
        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-4 img-responsive" src="assets/img/japo04.jpg" alt="Restaurant 04">
          </article> 
        </div>
        <div class="col-xs-6">
          <article class="picture">
            <img class="picture-5 img-responsive" src="assets/img/japo05.jpg" alt="Restaurant 05">
          </article>
        </div>
      </div>
    </div>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="assets/js/app.js"></script>
